<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <script type="text/javascript" src="/static/js/jweixin-1.6.0.js"></script>
  <script type="text/javascript" src="/static/js/jquery.js"></script>
  <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
  <style>
    * {
      font-size: 24px;
    }
  </style>
  <script>
    $(document).ready(()=>{
      wx.ready(function(){
        alert('ok')
      });
      wx.error(function(res){
        console.log(res);
      });
      wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{jssdkConfigArgs.appId}}', // 必填，公众号的唯一标识
        timestamp:'{{jssdkConfigArgs.timestamp}}' , // 必填，生成签名的时间戳
        nonceStr: '{{jssdkConfigArgs.nonceStr}}', // 必填，生成签名的随机串
        signature: '{{jssdkConfigArgs.signature}}',// 必填，签名
        jsApiList: [] // 必填，需要使用的JS接口列表
      });
    })
  </script>
</head>
<body>
  {{block 'content'}}{{/block}}
</body>
</html>
